<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>App</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #F2F5F7;font-family: Rubik, sans-serif;">
    <div class="container" style="color: #424B5A;">
        <div class="row" style="margin-top: 120px;">
            <div class="col">
                <div class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center">
                    <div style="background: #FFFFFF;width: 386px;border-top-left-radius: 8px;border-top-right-radius: 8px;border-bottom-right-radius: 8px;border-bottom-left-radius: 8px;">
                        <h2 class="d-xl-flex justify-content-xl-center align-items-xl-center" style="font-size: 20px;text-align: center;font-weight: bold;margin-bottom: 12px;margin-top: 32px;">Inicio de sesión</h2>
                        <p class="d-xl-flex justify-content-xl-center align-items-xl-center" style="text-align: center;font-size: 12px;color: #A1AEB7;margin-bottom: 24px;padding-right: 32px;padding-left: 32px;border-color: #A1AEB7;">Hemos encontrado una cuenta asociada a tu cédula, ingresa la contraseña.<br></p>
                        <div class="d-flex d-xl-flex justify-content-center justify-content-xl-center" style="margin-top: 24px;margin-bottom: 24px;">
                            <form method="post" style="width: 260px;">
                                <div class="mb-3" style="font-size: 12px;">
                                    <p style="color: #A1AEB7;margin-bottom: 0px;padding-bottom: 4px;">Cédula</p><input class="form-control form-control-sm" type="text" name="Cedula" placeholder="Cédula" style="font-size: 14px;margin-bottom: 4px;" required="" readonly="">
                                </div>
                                <div class="mb-3" style="font-size: 12px;">
                                    <p style="color: #A1AEB7;margin-bottom: 0px;padding-bottom: 4px;">Contraseña</p><input class="form-control form-control-sm" type="text" name="pass" style="font-size: 14px;margin-bottom: 4px;" required="">
                                    <p id="errorPass-1" style="color: var(--bs-red);">Error</p>
                                </div>
                                <div class="d-xl-flex justify-content-xl-center mb-3" style="width: 40%;margin-left: 30%;font-size: 14px;"><button class="btn btn-primary d-block w-100" type="button" style="background: #424B5A;border-color: #424B5A;font-size: 14px;">Iniciar</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
